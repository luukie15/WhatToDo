                    </ul>
                </div><!-- /navbar -->

        </div>

            <div data-role="header" data-theme="b">
                <h1>What to do?</h1> 
            </div>
            <div role="main" class="ui-content">

                <label for="alcoholic">Alcoholic drinks</label>
                <select name="alcoholic" data-toggle="switchevent" id="alcoholic" data-role="slider">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                <label for="sugar">Sugar</label>
                <select name="sugar" data-toggle="switchevent" id="sugar" data-role="slider">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select> 
            
            </div>
            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#play" data-icon="home" data-transition="flip">Play</a></li>
                        <li><a href="#about" data-icon="grid" data-transition="flip">About</a></li>
                        <li><a href="#settings" data-icon="gear" data-transition="flip">Settings</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div>
